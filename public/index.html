<!DOCTYPE>
<html ng-app="myApp">
<head>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<title>Contact list App</title>
</head>

<body>
<div class="container" ng-controller="AppCtrl">
	<h1>My second website</h1>
<table class="table">
	<thead>
		<tr>
			<th>Name</th>
			<th>Email</th>
			<th>Number</th>
			<th>Action</th>
		</tr>

	</thead>
	<tbody>
		<tr>
			<td><input class="form-control" ng-model="contact.name"></td>
			<td><input class="form-control" ng-model="contact.email"></td>
			<td><input class="form-control" ng-model="contact.number"></td>
			<td><button class="btn btn-primary" ng-click="addcontact()">Add Contact</button></td>
		</tr>

		<tr ng-repeat="person in contactlist">
			<td>{{person.name}}</td>
			<td>{{person.email}}</td>
			<td>{{person.number}}</td>
			<td><button class="btn btn-danger" ng-click="remove(person._id)">Remove</button></td>
		</tr>

	</tbody>

</table>



</div>

<script src=https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js></script>
<script src="controllers/controller.js"></script>
</body>
</body>
</body>
</html>
